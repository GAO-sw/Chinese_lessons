<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文学习：食物和饮料</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Еда и напитки (食物和饮料)</h1>

        <h2>Существительные (名词)</h2>
        <div class="card-container">
            <!-- 咖啡 -->
            <div class="card">
                <div class="visible-area">
                    <img src="images/coffee.jpg" alt="咖啡" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">кофе</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">咖啡</p>
                    <p class="pinyin">kāfēi</p>
                </div>
                <audio class="audio-player" src="audio/kafei.mp3"></audio>
            </div>
            <!-- 牛奶 -->
            <div class="card">
                <div class="visible-area">
                    <img src="images/milk.jpg" alt="牛奶" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">молоко</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">牛奶</p>
                    <p class="pinyin">niúnǎi</p>
                </div>
                <audio class="audio-player" src="audio/niunai.mp3"></audio>
            </div>
            <!-- 果汁 -->
            <div class="card">
                <div class="visible-area">
                    <img src="images/juice.jpg" alt="果汁" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">сок</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">果汁</p>
                    <p class="pinyin">guǒzhī</p>
                </div>
                <audio class="audio-player" src="audio/guozhi.mp3"></audio>
            </div>
            <!-- 面包 -->
            <div class="card">
                <div class="visible-area">
                    <img src="images/bread.jpg" alt="面包" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">хлеб</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">面包</p>
                    <p class="pinyin">miànbāo</p>
                </div>
                <audio class="audio-player" src="audio/mianbao.mp3"></audio>
            </div>
            <!-- 面条 -->
            <div class="card">
                <div class="visible-area">
                    <img src="images/noodles.jpg" alt="面条" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">лапша</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">面条</p>
                    <p class="pinyin">miàntiáo</p>
                </div>
                <audio class="audio-player" src="audio/miantiao.mp3"></audio>
            </div>
            <!-- 汤 -->
            <div class="card">
                <div class="visible-area">
                    <img src="images/soup.jpg" alt="汤" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">суп</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">汤</p>
                    <p class="pinyin">tāng</p>
                </div>
                <audio class="audio-player" src="audio/tang.mp3"></audio>
            </div>
        </div>

        <h2>Глаголы (动词)</h2>
        <div class="card-container">
            <!-- 喝 -->
            <div class="card">
                 <div class="visible-area">
                    <img src="images/drink_icon.png" alt="喝" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">пить</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">喝</p>
                    <p class="pinyin">hē</p>
                </div>
                <audio class="audio-player" src="audio/he.mp3"></audio>
            </div>
            <!-- 吃 -->
            <div class="card">
                <div class="visible-area">
                    <img src="images/eat_icon.png" alt="吃" class="item-image">
                    <button class="play-button">播放发音</button>
                    <p class="russian-translation">есть/кушать</p>
                </div>
                <div class="hidden-details">
                    <p class="chinese-word">吃</p>
                    <p class="pinyin">chī</p>
                </div>
                <audio class="audio-player" src="audio/chi.mp3"></audio>
            </div>
        </div>

    </div>

    <!-- 不再需要全局 audio 播放器 -->
    <!-- <audio id="audioPlayer"></audio> -->

    <script src="script.js"></script>
</body>
</html>
