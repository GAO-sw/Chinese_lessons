<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文学习：食物和饮料</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Еда и напитки (食物和饮料)</h1>

        <h2>Существительные (名词)</h2>
        <div class="card-container">
            <!-- 咖啡 -->
            <div class="card" data-audio="audio/kafei.mp3">
                <img src="images/coffee.jpg" alt="咖啡" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">咖啡</span>
                    <span class="pinyin">kāfēi</span>
                    <span class="russian-translation">кофе</span>
                </div>
            </div>
            <!-- 牛奶 -->
            <div class="card" data-audio="audio/niunai.mp3">
                <img src="images/milk.jpg" alt="牛奶" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">牛奶</span>
                    <span class="pinyin">niúnǎi</span>
                    <span class="russian-translation">молоко</span>
                </div>
            </div>
            <!-- 果汁 -->
            <div class="card" data-audio="audio/guozhi.mp3">
                <img src="images/juice.jpg" alt="果汁" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">果汁</span>
                    <span class="pinyin">guǒzhī</span>
                    <span class="russian-translation">сок</span>
                </div>
            </div>
            <!-- 面包 -->
            <div class="card" data-audio="audio/mianbao.mp3">
                <img src="images/bread.jpg" alt="面包" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">面包</span>
                    <span class="pinyin">miànbāo</span>
                    <span class="russian-translation">хлеб</span>
                </div>
            </div>
            <!-- 面条 -->
            <div class="card" data-audio="audio/miantiao.mp3">
                <img src="images/noodles.jpg" alt="面条" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">面条</span>
                    <span class="pinyin">miàntiáo</span>
                    <span class="russian-translation">лапша</span>
                </div>
            </div>
            <!-- 汤 -->
            <div class="card" data-audio="audio/tang.mp3">
                <img src="images/soup.jpg" alt="汤" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">汤</span>
                    <span class="pinyin">tāng</span>
                    <span class="russian-translation">суп</span>
                </div>
            </div>
        </div>

        <h2>Глаголы (动词)</h2>
        <div class="card-container">
            <!-- 喝 -->
            <div class="card" data-audio="audio/he.mp3">
                <img src="images/drink_icon.png" alt="喝" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">喝</span>
                    <span class="pinyin">hē</span>
                    <span class="russian-translation">пить</span>
                </div>
            </div>
            <!-- 吃 -->
            <div class="card" data-audio="audio/chi.mp3">
                <img src="images/eat_icon.png" alt="吃" class="item-image">
                <div class="text-content">
                    <span class="chinese-word">吃</span>
                    <span class="pinyin">chī</span>
                    <span class="russian-translation">есть/кушать</span>
                </div>
            </div>
        </div>

    </div>

    <!-- 用于播放音频的隐藏元素 -->
    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
